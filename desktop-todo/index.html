            cleanupOldTasks() {

                    // å¯¹äºå·²å®Œæˆä»»åŠ¡ï¼Œæ£€æŸ¥å®Œæˆæ—¶é—´
                    if (task.status === 'completed' && task.completed_at) {

                        // å¦‚æœå®Œæˆæ—¶é—´è¶…è¿‡1å¤©ï¼Œåˆ™åˆ é™¤

                    if (task.status === 'deleted' && task.deleted_at) {

                        // å¦‚æœåˆ é™¤æ—¶é—´è¶…è¿‡1å¤©ï¼Œåˆ™å½»åº•åˆ é™¤

                    }

            formatTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'åˆšåˆš';
                if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
                if (hours < 24) return `${hours}å°æ—¶å‰`;
                if (days < 7) return `${days}å¤©å‰`;
                return date.toLocaleDateString('zh-CN');

            formatDetailedTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const isYesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000).toDateString() === date.toDateString();

                let timeText = '';
                if (isToday) {
                    timeText = `ä»Šå¤© ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                } else if (isYesterday) {
                    timeText = `æ˜¨å¤© ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                } else {
                    timeText = date.toLocaleString('zh-CN', {
                        month: 'numeric',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                return `<div class="task-detailed-time">åˆ›å»ºï¼š${timeText}</div>`;
            }

            formatDueDate(dueDate) {
                const due = new Date(dueDate);
                const now = new Date();
                const diff = due - now;

                // è·å–ç²¾ç¡®çš„æ—¶é—´å·®
                const totalMinutes = Math.floor(Math.abs(diff) / 60000);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                const days = Math.floor(totalMinutes / 1440);

                let cssClass = 'normal';
                let timeText = '';
                let fullText = ''; // ç”¨äºtooltipçš„å®Œæ•´æ–‡æœ¬

                // ç”Ÿæˆå®Œæ•´çš„æˆªæ­¢æ—¶é—´ä¿¡æ¯
                const dueDateTime = due.toLocaleString('zh-CN', {
                    year: 'numeric',

                    day: 'numeric',

                });

                if (diff < 0) {
                    // é€¾æœŸæƒ…å†µ
                    cssClass = 'overdue';
                    if (days > 0) {
                        const remainingHours = hours % 24;
                        if (remainingHours > 0) {
                            timeText = `æˆªæ­¢ï¼šå·²é€¾æœŸ ${days}å¤©${remainingHours}å°æ—¶`;
                        } else {
                            timeText = `æˆªæ­¢ï¼šå·²é€¾æœŸ ${days}å¤©`;
                        }
                    } else if (hours > 0) {
                        timeText = `æˆªæ­¢ï¼šå·²é€¾æœŸ ${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
                    } else if (minutes > 0) {
                        timeText = `æˆªæ­¢ï¼šå·²é€¾æœŸ ${minutes}åˆ†é’Ÿ`;
                    } else {
                        timeText = 'æˆªæ­¢ï¼šå·²é€¾æœŸ';
                    }
                    fullText = `ä»»åŠ¡å·²é€¾æœŸ\næˆªæ­¢æ—¶é—´ï¼š${dueDateTime}\n${timeText}`;
                } else {
                    // å³å°†åˆ°æœŸçš„æƒ…å†µ
                    if (days < 1) {
                        // 24å°æ—¶å†…
                        cssClass = 'upcoming';
                        if (hours > 0) {
                            if (minutes > 0) {
                                timeText = `æˆªæ­¢ï¼šè¿˜æœ‰ ${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
                            } else {
                                timeText = `æˆªæ­¢ï¼šè¿˜æœ‰ ${hours}å°æ—¶`;
                            }
                        } else if (minutes > 0) {
                            timeText = `æˆªæ­¢ï¼šè¿˜æœ‰ ${minutes}åˆ†é’Ÿ`;
                        } else {
                            timeText = 'æˆªæ­¢ï¼šå³å°†åˆ°æœŸ';
                        }
                    } else if (days < 7) {
                        // 7å¤©å†…
                        cssClass = 'normal';
                        if (days === 1) {
                            timeText = `æˆªæ­¢ï¼šæ˜å¤© ${due.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                        } else {
                            timeText = `æˆªæ­¢ï¼š${days}å¤©å ${due.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                        }
                    } else {

                return `<div class="task-due-date ${cssClass}" data-tooltip="${fullText.replace(/"/g, '&quot;')}">${timeText}</div>`;
            }

        // Tooltipç®¡ç†å™¨
        class TooltipManager {
            constructor() {
                this.tooltip = null;
                this.showTimeout = null;
                this.hideTimeout = null;
                this.init();
            }

            init() {
                // ä¸ºdocumentæ·»åŠ äº‹ä»¶å§”æ‰˜ï¼Œå¤„ç†æ‰€æœ‰å¸¦æœ‰data-tooltipçš„å…ƒç´ 
                document.addEventListener('mouseenter', this.handleMouseEnter.bind(this), true);
                document.addEventListener('mouseleave', this.handleMouseLeave.bind(this), true);
                document.addEventListener('mousemove', this.handleMouseMove.bind(this), true);
            }

            handleMouseEnter(e) {
                const target = e.target.closest('[data-tooltip]');
                if (target && target.dataset.tooltip) {
                    this.showTooltip(target, target.dataset.tooltip);
                }
            }

            handleMouseLeave(e) {
                const target = e.target.closest('[data-tooltip]');
                if (target) {
                    this.hideTooltip();
                }
            }

            handleMouseMove(e) {
                if (this.tooltip && this.tooltip.classList.contains('show')) {
                    this.positionTooltip(e.clientX, e.clientY);
                }
            }

            showTooltip(element, text) {
                // æ¸…é™¤ä¹‹å‰çš„timeout
                if (this.showTimeout) {
                    clearTimeout(this.showTimeout);
                }
                if (this.hideTimeout) {
                    clearTimeout(this.hideTimeout);
                }

                // å»¶è¿Ÿæ˜¾ç¤ºtooltipï¼Œé¿å…å¿«é€Ÿåˆ’è¿‡æ—¶é—ªçƒ
                this.showTimeout = setTimeout(() => {
                    this.createTooltip(text);
                    this.positionTooltipFromElement(element);
                }, 300);
            }

            hideTooltip() {
                // æ¸…é™¤æ˜¾ç¤ºtimeout
                if (this.showTimeout) {
                    clearTimeout(this.showTimeout);
                    this.showTimeout = null;
                }

                if (this.tooltip) {
                    this.tooltip.classList.remove('show');
                    // å»¶è¿Ÿéšè—ï¼Œç»™ç”¨æˆ·æ—¶é—´ç§»åŠ¨åˆ°tooltipä¸Šï¼ˆå¦‚æœéœ€è¦çš„è¯ï¼‰
                    this.hideTimeout = setTimeout(() => {
                        if (this.tooltip && this.tooltip.parentNode) {
                            this.tooltip.parentNode.removeChild(this.tooltip);
                            this.tooltip = null;
                        }
                    }, 100);
                }
            }

            createTooltip(text) {
                // å¦‚æœå·²å­˜åœ¨tooltipï¼Œå…ˆç§»é™¤
                if (this.tooltip && this.tooltip.parentNode) {
                    this.tooltip.parentNode.removeChild(this.tooltip);
                }

                // åˆ›å»ºæ–°çš„tooltipå…ƒç´ 
                this.tooltip = document.createElement('div');
                this.tooltip.className = 'tooltip';
                this.tooltip.textContent = text;
                document.body.appendChild(this.tooltip);
            }

            positionTooltipFromElement(element) {
                if (!this.tooltip) return;

                const rect = element.getBoundingClientRect();
                const tooltipRect = this.tooltip.getBoundingClientRect();

                // é»˜è®¤æ˜¾ç¤ºåœ¨å…ƒç´ ä¸Šæ–¹
                let left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                let top = rect.top - tooltipRect.height - 8;

                // ç¡®ä¿tooltipä¸ä¼šè¶…å‡ºè§†å£è¾¹ç•Œ
                if (left < 8) left = 8;
                if (left + tooltipRect.width > window.innerWidth - 8) {
                    left = window.innerWidth - tooltipRect.width - 8;
                }
                if (top < 8) {
                    // å¦‚æœä¸Šæ–¹ç©ºé—´ä¸å¤Ÿï¼Œæ˜¾ç¤ºåœ¨ä¸‹æ–¹
                    top = rect.bottom + 8;
                }

                this.tooltip.style.left = left + 'px';
                this.tooltip.style.top = top + 'px';
                this.tooltip.classList.add('show');
            }

            positionTooltip(x, y) {
                if (!this.tooltip) return;

                const tooltipRect = this.tooltip.getBoundingClientRect();
                let left = x - (tooltipRect.width / 2);
                let top = y - tooltipRect.height - 12;

                // ç¡®ä¿tooltipä¸ä¼šè¶…å‡ºè§†å£è¾¹ç•Œ
                if (left < 8) left = 8;
                if (left + tooltipRect.width > window.innerWidth - 8) {
                    left = window.innerWidth - tooltipRect.width - 8;
                }
                if (top < 8) {
                    top = y + 12;
                }

                this.tooltip.style.left = left + 'px';
                this.tooltip.style.top = top + 'px';
            }
        }
