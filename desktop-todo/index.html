        // çŠ¶æ€æŒ‡ç¤ºå™¨

        // ä»»åŠ¡ç®¡ç†å™¨
        class DesktopTodoManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.init();
                showStatus('åº”ç”¨å¯åŠ¨æˆåŠŸ');

            init() {
                this.renderTasks();

                // ç»‘å®šè¾“å…¥æ¡†äº‹ä»¶
                const input = document.getElementById('task-input');
                input.addEventListener('keypress', (e) => {

                document.addEventListener('dragover', (e) => e.preventDefault());

                showStatus('åˆå§‹åŒ–å®Œæˆ');
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('desktop-todo-data');
                    const data = saved ? JSON.parse(saved) : [];
                    console.log('åŠ è½½æ•°æ®æˆåŠŸï¼Œä»»åŠ¡æ•°é‡:', data.length);
                    return data;
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    return [];
                }
            }

            saveTasks() {
                try {
                    localStorage.setItem('desktop-todo-data', JSON.stringify(this.tasks));
                    console.log('ä¿å­˜æ•°æ®æˆåŠŸ');
                } catch (error) {
                    console.error('ä¿å­˜æ•°æ®å¤±è´¥:', error);
                }
            }

            showAddTask() {
                const section = document.getElementById('add-task-section');
                const input = document.getElementById('task-input');
                section.style.display = 'block';
                input.focus();
                showStatus('è¾“å…¥æ–°ä»»åŠ¡');
            }

            hideAddTask() {
                const section = document.getElementById('add-task-section');
                const input = document.getElementById('task-input');
                if (input.value.trim() === '') {
                    section.style.display = 'none';
                }

            addTask() {
                const input = document.getElementById('task-input');
                const title = input.value.trim();

                if (!title) {
                    showStatus('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                    return;
                }

                const task = {
                    id: Date.now().toString(),
                    title: title,
                    status: 'pending',
                    created_at: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();

                input.value = '';
                this.hideAddTask();
                showStatus('âœ… ä»»åŠ¡æ·»åŠ æˆåŠŸ');
            }

            addTaskWithDueDate() {
                const input = document.getElementById('task-input');
                const dueDateInput = document.getElementById('due-date-input');
                const title = input.value.trim();
                const dueDate = dueDateInput.value.trim();

                if (!title) {
                    showStatus('è¯·è¾“å…¥ä»»åŠ¡å†…å®¹');
                    return;
                }

                const task = {
                    id: Date.now().toString(),
                    title: title,
                    status: 'pending',
                    created_at: new Date().toISOString(),
                    due_date: dueDate || null
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();

                this.hideAddTask();
                showStatus('âœ… ä»»åŠ¡æ·»åŠ æˆåŠŸ');

            deleteTask(id) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();

                    this.updateStats();
                    showStatus('ğŸ—‘ï¸ ä»»åŠ¡å·²åˆ é™¤');
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    const oldStatus = task.status;
                    task.status = task.status === 'completed' ? 'pending' : 'completed';

                    if (task.status === 'completed') {

                    } else {

                    this.saveTasks();

            filterTasks(filter) {
                this.currentFilter = filter;

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');

            getFilteredTasks() {
                if (this.currentFilter === 'completed') {
                    return this.tasks.filter(task => task.status === 'completed');
                } else if (this.currentFilter === 'pending') {
                    return this.tasks.filter(task => task.status === 'pending');
                }

            renderTasks() {
                const taskList = document.getElementById('task-list');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    const emptyMessage = this.currentFilter === 'completed'

                    taskList.innerHTML = `<div class="empty-state">${emptyMessage}</div>`;

                }

                taskList.innerHTML = filteredTasks.map((task, index) => `
                    <div class="task-item ${task.status}" onclick="todoManager.toggleTask('${task.id}')" style="animation-delay: ${index * 0.1}s">

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'åˆšåˆš';
                if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
                if (hours < 24) return `${hours}å°æ—¶å‰`;
                if (days < 7) return `${days}å¤©å‰`;
                return date.toLocaleDateString('zh-CN');
            }

            formatDetailedTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                const isYesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000).toDateString() === date.toDateString();

                let timeText = '';
                if (isToday) {
                    timeText = `ä»Šå¤© ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                } else if (isYesterday) {
                    timeText = `æ˜¨å¤© ${date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
                } else {
                    timeText = date.toLocaleString('zh-CN', {
                        month: 'numeric',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                return `<div class="task-detailed-time">ğŸ“… ${timeText}</div>`;
            }

            formatDueDate(dueDate) {
                const due = new Date(dueDate);
                const now = new Date();
                const diff = due - now;
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                let cssClass = 'normal';
                let prefix = 'ğŸ“… æˆªæ­¢ ';
                let timeText = '';

                if (diff < 0) {
                    cssClass = 'overdue';
                    const overdueDays = Math.abs(days);
                    const overdueHours = Math.abs(hours);
                    if (overdueDays > 0) {
                        timeText = `å·²é€¾æœŸ ${overdueDays}å¤©`;
                    } else if (overdueHours > 0) {
                        timeText = `å·²é€¾æœŸ ${overdueHours}å°æ—¶`;
                    } else {
                        timeText = 'å·²é€¾æœŸ';
                    }
                } else if (days < 1) {
                    cssClass = 'upcoming';
                    if (hours > 0) {
                        timeText = `è¿˜æœ‰ ${hours}å°æ—¶åˆ°æœŸ`;
                    } else {
                        timeText = 'å³å°†åˆ°æœŸ';
                    }
                } else if (days < 7) {

                    timeText = `è¿˜æœ‰ ${days}å¤©åˆ°æœŸ`;
                } else {
                    cssClass = 'normal';
                    timeText = due.toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                return `<div class="task-due-date ${cssClass}">${timeText}</div>`;
            }
